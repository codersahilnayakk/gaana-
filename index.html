<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaana.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <ul>
            <li class="brand"> <img src="Gaana_logo_14022021_1200.jpg" alt="gaana"></li>
            <li>Home</li>
            <li>about us</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best songs</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>
        <div class="songitem">
            <img src="maxresdefault.jpg" alt="1">
            <span>Go down deh</span>
            <span class="songlistplay"><span class="timespan">3.05 <i class=" fa-regular fa-circle-play"></i></span></span>

        </div>


    </div>

    <div class="bottom">
        <input type="range" name="" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="far fa-2x fa-solid fa-backward"></i>
            <i class="far fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="far fa-2x fa-solid fa-forward"></i>


        </div>
    </div>
    <script src="https://kit.fontawesome.com/4e119e2b69.js" crossorigin="anonymous"></script>
    <script src="sahil.js"></script>

</body>
</html>
